<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Clock</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styleold.css">
</head>
<body >
    <h2 class="colorChange">Awesome Clock</h2>
    <div class="clock">
        <div>
            <span id="hour">00</span>
            <span class="text">Hours</span>
        </div>
        <div>
            <span id="minutes">00</span>
            <span class="text">Minutes</span>
        </div>
        <div>
            <span id="seconds">00</span>
            <span class="text">Seconds</span>
        </div>
        <div>
            <span id="ampm">AM</span>
        </div>        
    </div>

    <div class="buttons">
 
    </div>

    <label id="chooseCountry" class="colorChange font-mono text-lg ">Choose a country:</label>
    <select id="countries" class="
    dropdown-toggle
    px-6
    py-2.5
    bg-gray-800
    text-white
    font-medium
    text-large
    leading-tight
    uppercase
    rounded
    shadow-md
    hover:bg-gray-900 hover:shadow-lg
    focus:bg-gray-900 focus:shadow-lg focus:outline-none focus:ring-0
    active:bg-gray-900 active:shadow-lg active:text-white
    transition
    duration-150
    ease-in-out
    flex
    items-center
    whitespace-nowrap">
     
    </select>
    <div class="grid grid-cols-2 gap-4 border border-red-600">
        <div class="lg:flex"><!--izquierda -->
            <div >
                <!--crossorigin="anonymous" se usa para acceder de manera anonima a servidores https que no permitan entrada anonima-->
                <img id="flags" crossorigin="anonymous" src="https://countryflagsapi.com/svg/gb-eng" alt="England Flag" width="100%" height="100%" />
            </div>
        </div>
        <div class="lg:flex"><!--derecha -->
            <div>
                <img crossorigin="anonymous" src="https://countryflagsapi.com/svg/ve" alt="England Flag" width="100%" height="100%"/>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
