<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Clock</title> 
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="styleold.css">
</head>
<body>
    <h2 class="colorChange">Awesome Clock</h2>
    <div class="clock">
        <div>
            <span id="hour">00</span>
            <span class="text">Hours</span>
        </div>
        <div>
            <span id="minutes">00</span>
            <span class="text">Minutes</span>
        </div>
        <div>
            <span id="seconds">00</span>
            <span class="text">Seconds</span>
        </div>
        <div>
            <span id="ampm">AM</span>
        </div>        
    </div>

    <div class="buttons">
 
    </div>

    <label id="chooseCountry" class="colorChange font-mono text-lg ">Choose a country:</label>
    <select id="countries" class="
    dropdown-toggle
    px-6
    py-2.5
    bg-gray-800
    text-white
    font-medium
    text-large
    leading-tight
    uppercase
    rounded
    shadow-md
    hover:bg-gray-900 hover:shadow-lg
    focus:bg-gray-900 focus:shadow-lg focus:outline-none focus:ring-0
    active:bg-gray-900 active:shadow-lg active:text-white
    transition
    duration-150
    ease-in-out
    flex
    items-center
    whitespace-nowrap">
    
    </select>
    <main class="flex px-16 py-6">
        <div class=""><!--aqui va la foto-->
            <img id="flags" crossorigin="anonymous" src="https://countryflagsapi.com/svg/gb-eng"
                alt="England Flag" width="250px"  />
            
        </div>
        <div id="dataExtract" class="columns-2 font-mono text-lg text-white" style="margin-left:30px !important;" ><!--aqui va el text del api-->
            <h4>Alpha3: GBR</h4>
            <h4>Native Language: English</h4> 
            <h4>Region: Europe and Northern America/Europe/Northern Europe</h4> 
            <h4>Currency Code: GBP</h4> 
            <h4>Currency Name: Pound Sterling</h4> 
            <h4>Income Level: High Income</h4> 
            <h4>Calling Code: +44</h4> 
            <h4>Emoji: ðŸ‡¬ðŸ‡§</h4> 
            <h4>GeonameID: 2635167</h4> 
        </div>
    </main>
<script src="app.js"></script>
</body>
</html>
